<!DOCTYPE html>

<div class="box imported is-paddingless">
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="logo-wrapper navbar-item">
                <span class="nav-logo-img">
                    <img src='./images/ramlLogo.svg'>
                </span>
                <span style="color:white; margin-left: 5px" class="nav-logo-text">Diff</span>
            </div>
        </div>
        <div class="navbar-start navbar-menu">
        </div>
        <div class="navbar-end navbar-menu">
            <div class="navbar-item" data-bind="visible: started() && leftHash().hash !== rightHash().hash && !isLoading()">
                <span style="margin-right: 5px; width: 60px; font-size: 14px; font-weight: bolder" class="tag is-success" data-bind="text: '+'+(diff().assertionsAdded || 0)"></span>
                <span style="width: 60px; font-size: 14px; font-weight: bolder" class="tag is-danger" data-bind="text: '-'+(diff().assertionsRemoved || 0)"></span>
            </div>
            <div class="navbar-item" data-bind="visible: started() && leftHash().hash === rightHash().hash && !isLoading()">
                <span style="font-size: 14px; font-weight: bolder" class="tag is-info">Identical</span>
            </div>
        </div>
        <div class="navbar-item">
            <div class="dropdown is-right">
              <select name="raml-demo" class="raml-demo-select"
                onchange="(function(el) {window.location = el.value})(this)">
                  <option value="playground.html">Demo: Playground</option>
                  <option value="diff.html" selected>Demo: Diff</option>
                  <option value="custom_validation.html">Demo: Custom Validation</option>
                  <option value="validation.html">Demo: Payload Validation</option>
                  <option value="vocabularies.html">Demo: Vocabularies and Dialects</option>
              </select>
            </div>
        </div>
    </nav>
    <div class="tabs">
        <ul>
            <li data-bind="click: () => { editorSection('editor') },
                           css: { 'is-active': editorSection() === 'editor' }">
                <a>Editor</a></li>
            <li data-bind="click: () => { editorSection('report') },
                           css: { 'is-active': editorSection() === 'report' }">
                <a>Report</a></li>
            <li data-bind="click: () => { editorSection('graph') },
                           css: { 'is-active': editorSection() === 'graph' }">
                <a>Graph</a></li>
        </ul>
    </div>
</div>
